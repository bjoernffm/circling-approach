    <script>
        let formatCourse = function(course) {
            if(course < 100) {
                course = "0" + course;
            }
            if(course < 10) {
                course = "0" + course;
            }
            return course;
        };
        
        var app = new Vue({
            el: '#app',
            data: {
                inboundCourse: 90,
                mda: 1200,
                tdze: 200,
                windDirection: 200,
                windVelocity: 10,
                breakoutDirection: "left"
            },
            computed: {
                circlingAltitudeFormatted: function() {
                    let altitude = parseInt(this.mda);
                    return Math.ceil(altitude/100)*100;
                },
                formatCourse: function(course) {
                    if(course < 100) {
                        course = "0" + course;
                    }
                    if(course < 10) {
                        course = "0" + course;
                    }
                    return course;
                },
                breakoutCourseFormatted: function() {
                    let course = (parseInt(this.inboundCourse)+45)%360;
                    return formatCourse(course);
                },
                reverseCourseFormatted: function() {
                    let course = (parseInt(this.inboundCourse)+180)%360;
                    return formatCourse(course);
                },
                InboundCourseFormatted: function() {
                    let course = parseInt(this.inboundCourse)%360;
                    return formatCourse(course);
                },
                thresholdTimer: function() {
                    return Math.round(((this.mda-this.tdze)/100)*3);
                },
                breakoutTimer: function() {
                    return Math.round(20 + (this.headwindComponent/2));
                },
                headwindComponent: function() {
                    let a = parseInt(this.windDirection) - (parseInt(this.inboundCourse)+45);
                    let a_rad = a / (180 / Math.PI)
                    return Math.cos(a_rad)*10;
                }
            }
        })
    </script>
